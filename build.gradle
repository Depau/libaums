apply plugin: 'com.android.library'

ext {
    artifact = 'libaums'
    bintrayName = 'libaums'
    libraryVersion = '0.5.5'
    bintrayRepo = 'maven'
    publishedGroupId = 'com.github.mjdev'
    libraryName = 'libaums'
    libraryDescription = 'Android USB mass storage library with FAT32 support.'
    siteUrl = 'https://github.com/mjdev/libaums'
    gitUrl = 'https://github.com/mjdev/libaums.git'
    developerId = 'mjdev'
    developerName = 'mjahnen'
    developerEmail = 'jahnen@in.tum.de'
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    api 'com.android.support:support-annotations:27.1.1'
}

